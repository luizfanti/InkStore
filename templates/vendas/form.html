{% extends 'base.html' %} {% block content %}
<div class="page-content">
  <div class="container">
    <div class="row">
      <div class="col-lg-10 offset-lg-1">
        <div class="heading-section mb-4">
          <h4>Nova Venda</h4>
        </div>
        <form method="post">
          {% csrf_token %}
          <div class="form-group mb-3">
            <label>Cliente:</label>
            <select name="cliente" class="form-select">
              {% for c in clientes %}
              <option value="{{ c.id }}">{{ c.nome }}</option>
              {% endfor %}
            </select>
          </div>

          <div class="form-group mb-3">
            <label>Funcionário:</label>
            <select name="funcionario" class="form-select">
              {% for f in funcionarios %}
              <option value="{{ f.id }}">{{ f.nome }}</option>
              {% endfor %}
            </select>
          </div>

          <div class="form-group mb-3">
            <label>Itens:</label>
            <div id="itens-container">
              <div class="row mb-2">
                <div class="col-md-6">
                  <select name="produto" class="form-select">
                    {% for p in produtos %}
                    <option value="{{ p.id }}">{{ p.descricao }}</option>
                    {% endfor %}
                  </select>
                </div>
                <div class="col-md-3">
                  <input
                    type="number"
                    name="quantidade"
                    class="form-control"
                    placeholder="Qtd"
                  />
                </div>
                <div class="col-md-3">
                  <input
                    type="number"
                    step="0.01"
                    name="preco"
                    class="form-control"
                    placeholder="Preço"
                  />
                </div>
              </div>
            </div>
          </div>

          <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
