{% extends 'base.html' %} {% block content %}
<div class="page-content">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 offset-lg-2">
        <div class="heading-section mb-4">
          <h4>Lista de Estados</h4>
        </div>
        <a href="{% url 'estados:novo' %}" class="btn btn-success mb-3"
          >Novo Estado</a
        >
        <table class="table table-dark table-striped">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Sigla</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            {% for estado in estados %}
            <tr>
              <td>{{ estado.nome }}</td>
              <td>{{ estado.sigla }}</td>
              <td>
                <a
                  href="{% url 'estados:editar' estado.id %}"
                  class="btn btn-warning btn-sm"
                  >Editar</a
                >
                <a
                  href="{% url 'estados:excluir' estado.id %}"
                  class="btn btn-danger btn-sm"
                  >Excluir</a
                >
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock %}
