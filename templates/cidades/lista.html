{% extends 'base.html' %} {% block content %}
<div class="page-content">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 offset-lg-2">
        <div class="heading-section mb-4">
          <h4>Lista de Cidades</h4>
        </div>
        <a href="{% url 'cidades:nova' %}" class="btn btn-success mb-3"
          >Nova Cidade</a
        >
        <table class="table table-dark table-striped">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Estado</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            {% for cidade in cidades %}
            <tr>
              <td>{{ cidade.nome }}</td>
              <td>{{ cidade.estado.nome }}</td>
              <td>
                <a
                  href="{% url 'cidades:editar' cidade.id %}"
                  class="btn btn-warning btn-sm"
                  >Editar</a
                >
                <a
                  href="{% url 'cidades:excluir' cidade.id %}"
                  class="btn btn-danger btn-sm"
                  >Excluir</a
                >
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock %}
