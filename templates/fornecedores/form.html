{% extends 'base.html' %}
{% block content %}
<div class="page-content">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 offset-lg-2">
        <div class="heading-section mb-4">
          <h4>{% if fornecedor %}Editar{% else %}Novo{% endif %} Fornecedor</h4>
        </div>
        <form method="post">
          {% csrf_token %}
          <div class="form-group mb-3">
            <label>Nome:</label>
            <input type="text" name="nome" class="form-control" value="{{ fornecedor.nome|default:'' }}">
          </div>
          <div class="form-group mb-3">
            <label>CNPJ:</label>
            <input type="text" name="cnpj" class="form-control" value="{{ fornecedor.cnpj|default:'' }}">
          </div>
          <div class="form-group mb-3">
            <label>Telefone:</label>
            <input type="text" name="telefone" class="form-control" value="{{ fornecedor.telefone|default:'' }}">
          </div>
          <div class="form-group mb-3">
            <label>Endereço:</label>
            <input type="text" name="endereco" class="form-control" value="{{ fornecedor.endereco|default:'' }}">
          </div>
          <div class="form-group mb-3">
            <label>Número:</label>
            <input type="text" name="numero" class="form-control" value="{{ fornecedor.numero|default:'' }}">
          </div>
          <div class="form-group mb-3">
            <label>Bairro:</label>
            <input type="text" name="bairro" class="form-control" value="{{ fornecedor.bairro|default:'' }}">
          </div>
          <div class="form-group mb-3">
            <label>Email:</label>
            <input type="email" name="email" class="form-control" value="{{ fornecedor.email|default:'' }}">
          </div>
          <div class="form-group mb-4">
            <label>Cidade:</label>
            <select name="cidade" class="form-select">
              {% for c in cidades %}
              <option value="{{ c.id }}" {% if fornecedor.cidade.id == c.id %}selected{% endif %}>{{ c.nome }}</option>
              {% endfor %}
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
